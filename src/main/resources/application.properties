## Default: use MySQL profile so data persists to local MySQL (phpMyAdmin)
# To override and use H2 in-memory, start with --spring.profiles.active=default or remove the line below.
spring.profiles.active=mysql

# Bind to all network interfaces so devices on the LAN can reach the backend (for mobile testing)
server.address=0.0.0.0
server.port=8081

# Application name
spring.application.name=Stridez-Backend

# NOTE: MySQL connection settings are in application-mysql.properties
# If you need to use H2 in-memory for quick testing, run with profile 'default' or edit this file.