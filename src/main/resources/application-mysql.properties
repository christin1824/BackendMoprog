## MySQL profile for XAMPP / local MySQL
# Run with: --spring.profiles.active=mysql

# Server port (adjust if 8081 is in use)
server.port=8081

# MySQL datasource (XAMPP default: root user, no password)
spring.datasource.url=jdbc:mysql://localhost:3306/stridezdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Let Hibernate create/update tables for development. Change to 'none' in production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Helpful debug logging while troubleshooting persistence from frontend
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# enable debug for the application's packages so incoming requests are visible
logging.level.com.stridez.stridezbackend=DEBUG

# Prevent Spring SQL init from running scripts (optional)
spring.sql.init.mode=never
